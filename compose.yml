services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - DATABASE_URL=postgresql://user:password@db:5432/murderous-hack-db
    depends_on:
      - db
    networks:
      - murderous-hack-network
    ports:
      - '3000:3000'

  db:
    image: postgres:17
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=murderous-hack-db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - murderous-hack-network
    ports:
      - '5432:5432'

networks:
  murderous-hack-network:
    driver: bridge

volumes:
  postgres-data:
